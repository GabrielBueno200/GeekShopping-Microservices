version: '3.8'

volumes:
  productsData:
  identityServerData:
  cartData:
  couponData:
  rabbitmqData:
  rabbitmqLogData:

networks:
  geekshopping:


services:
  geekshopping_identity_server:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    ports:
      - 5002:80
    networks:
      - geekshopping

  geekshopping_products_api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    ports:
      - 5001:80
    networks:
      - geekshopping

  geekshopping_cart_api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    ports:
      - 5003:80
    networks:
      - geekshopping

  geekshopping_coupon_api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    ports:
      - 5004:80
    networks:
      - geekshopping

  geekshopping_web_frontend:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    ports:
      - 5000:80
    networks:
      - geekshopping

  products_db:
    volumes:
      - productsData:/var/lib/mysql
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=lalala
      - bind-address=0.0.0.0
    networks:
      - geekshopping

  cart_db:
    volumes:
      - cartData:/var/lib/mysql
    ports:
      - '3308:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=lalala
      - bind-address=0.0.0.0
    networks:
      - geekshopping

  coupon_db:
    volumes:
      - couponData:/var/lib/mysql
    ports:
      - '3309:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=lalala
      - bind-address=0.0.0.0
    networks:
      - geekshopping

  identity_server_db:
    volumes:
      - identityServerData:/var/lib/mysql
    ports:
      - '3307:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=lalala
      - bind-address=0.0.0.0
    networks:
      - geekshopping

  geek_shopping_rabbitmq:
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=lalala
    volumes:
      - rabbitmqData:/var/lib/rabbitmq/ 
      - rabbitmqLogData:/var/log/rabbitmq
    ports:
      # AMQP protocol port
      - '5672:5672'
      # HTTP management UI
      - '15672:15672'
